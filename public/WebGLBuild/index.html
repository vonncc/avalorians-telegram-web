<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Avalorians</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=540 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <!-- <div id="unity-logo"></div> -->
        <img id="ava-loading-logo" src="TemplateData/ava-logo-png.png" style="
        position: absolute;
        top: calc(50% - 128px);
        left: 50%;
        transform: translate(-50%, -50%);
        width: 256px;
    " />
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
          <div id="unity-loading-tip-msg">
            <span>
              TIP: Earn gold and runes by completing daily and weekly quests.
            </span>
          </div>
        </div>
      </div>
      
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Avalorians</div>
      </div>
    </div>
    <script>

      const TIP = "TIP:";
      const tips = [
        { text: "Earn gold and runes by completing daily and weekly quests" },
        { text: "Upgrade buildings to generate passive income and grant gameplay benefits to your hero" },
        { text: "Runes unlock chests to upgrade your creep collection" },
        { text: "Improve your creep collection to increase the gold and XP earned per creep kill, boosting your hero's growth" },
        { text: "Upgrade your creeps by merging extra cards of the same creep to enhance their gold and XP loot" },
        { text: "Spawn creeps and defeat them to earn valuable gold & XP for your hero" },
        { text: "Name your hero & customize its appearance using our character creation tool" },
        { text: "There are 4 tiers of creeps in airdrop mode: Common, Rare, Epic & Legendary" },
        { text: "Play with exclusive characters (Rare, Epic & Legendary collectible Heroes) to earn higher multipliers for your final airdrop rewards" },
        { text: "Open chests to obtain creep cards" },
        { text: "There are four types of chests, each with a specific percentage chance of obtaining creeps of varying rarities: Common, Rare, Epic or Legendary" },
        { text: "To shut down the dark portal that a player is likely to encounter during lane spawning gameplay, tap the designated points on the screen to summon beams of light to destroy it" },
        { text: "Unleash your hero, defeat your summons and gather the spoils" },
        { text: "Showcase your customized hero and boost its stats to unleash its full potential" },
        { text: "Opportunity to earn daily rewards with an initial investment" },
        { text: "There are 10 Card Series: Gaia Sentinels, Warlordâ€™s Crusade, Firebreath Cabal, Obsidian Brigade, Eclipseborn Renegades, Twilight Chasers, Cyborg Legion, Thunderclap Covenant, Whirlwind Order & Frozen Dominion" }
      ];

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build (Web).loader.js";
      var config = {
        dataUrl: buildUrl + "/Build (Web).data.unityweb",
        frameworkUrl: buildUrl + "/Build (Web).framework.js.unityweb",
        codeUrl: buildUrl + "/Build (Web).wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Avalorians",
        productVersion: "2024.07.01",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

        canvas.style.width = "960px";
        canvas.style.height = "540px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      var tipRaw = ""
      var tipMsg = document.getElementById("unity-loading-tip-msg");
      var tipFinal = `${TIP} ${tipMsg}`; //"TIP: " + tipMsg;
      var tipRandom = Math.floor(Math.random() * tips.length);

      if (tipRandom == 0)
      {
        tipRaw = tips[0].text;
      }
      else if (tipRandom == 1)
      {
        tipRaw = tips[1].text;
      }
      else if (tipRandom == 2)
      {
        tipRaw = tips[2].text;
      }
      else if (tipRandom == 3)
      {
        tipRaw = tips[3].text;
      }
      else if (tipRandom == 4)
      {
        tipRaw = tips[4].text;
      }
      else if (tipRandom == 5)
      {
        tipRaw = tips[5].text;
      }
      else if (tipRandom == 6)
      {
        tipRaw = tips[6].text;
      }
      else if (tipRandom == 7)
      {
        tipRaw = tips[7].text;
      }
      else if (tipRandom == 8)
      {
        tipRaw = tips[8].text;
      }
      else if (tipRandom == 9)
      {
        tipRaw = tips[9].text;
      }
      else if (tipRandom == 10)
      {
        tipRaw = tips[10].text;
      }
      else if (tipRandom == 11)
      {
        tipRaw = tips[11].text;
      }
      else if (tipRandom == 12)
      {
        tipRaw = tips[12].text;
      }
      else if (tipRandom == 13)
      {
        tipRaw = tips[13].text;
      }
      else if (tipRandom == 14)
      {
        tipRaw = tips[14].text;
      }
      else if (tipRandom == 15)
      {
        tipRaw = tips[15].text;
      }
      else
      {
        tipRaw = tips[0].text;
      }

      tipFinal = `${TIP} ${tipRaw}`;
      tipMsg.innerHTML = tipFinal;

      //var MyGameInstance = null;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
              }).then((unityInstance) => {


                window.MyGameInstance = unityInstance;
                console.log('unityInstance', unityInstance);

                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                  unityInstance.SetFullscreen(1);
                };

                

                window.addEventListener('message', function(event) {
                  console.log('JS Received message from', event.origin);

                  // Validation to avoid receiving message from other origin
                  // if (event.origin !== trustedOrigin) {
                  //     console.warn('Message received from untrusted origin:', event.origin);
                  //     return;
                  // }
                  // Disabled for now, not sure what the trustedOrigin is

                  console.log('JS Received message', event.data);

                  window.MyGameInstance.SendMessage('Persistent Manager', 'ReceiveMessageFromParent', event.data);
                });

              }).catch((message) => {
                alert(message);
              });
            };

      // Call this method if you want to communicate with iframe website
      // Iframe website url should be in trustedOrigin as well
      function sendMessageToParent(action, content) {
        const data = {
            action: action,
            content: content
        };
        console.log("[WebGL] sending data to parent", data, window);
        window.parent.postMessage(JSON.stringify(data), "*");
      }

      document.body.appendChild(script);
      

    </script>
  </body>
</html>
